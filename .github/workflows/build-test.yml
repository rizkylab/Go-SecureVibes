name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'

jobs:
  # Job 1: Build Core CLI Scanner
  build-cli:
    name: Build CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
      
      - name: Get dependencies
        run: go mod download
      
      - name: Build CLI
        run: go build -v -o gosecvibes${{ matrix.os == 'windows-latest' && '.exe' || '' }} cmd/gosecvibes/main.go
      
      - name: Run CLI Tests
        # Run tests only in root module, excluding webui
        if: runner.os != 'Windows'
        run: go test -v -race ./...
      
      - name: Upload binary artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: gosecvibes-${{ matrix.os }}
          path: gosecvibes${{ matrix.os == 'windows-latest' && '.exe' || '' }}
          retention-days: 7

  # Job 2: Build WebUI Backend
  build-backend:
    name: Build Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webui/backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true
          cache-dependency-path: webui/backend/go.sum
      
      - name: Get dependencies
        run: go mod download
      
      - name: Build Backend
        run: go build -v -o securevibes-server cmd/server/main.go
        
      - name: Run Backend Tests
        run: go test -v ./...

  # Job 3: Build WebUI Frontend
  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./webui/frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: webui/frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Frontend
        run: npm run build

  # Job 4: Linting (Unified)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
      
      - name: Lint CLI
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          working-directory: .
          
      - name: Lint Backend
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
          working-directory: ./webui/backend
